<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Knowledge Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        
        <!-- Images -->
        <h2 class="text-center text-primary mb-4">Images</h2>
                <div class="img-fluid">
                    <img src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg" alt="Dog Image">
                    <img src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg" class="rounded-circle" alt="Circle Dog Image">
                </div>

        <!-- Buttons-->
         <button type="button" class="btn btn-success">Always</button>
         <div class="d-none d-md-block">
         <button type="button" class="btn btn-warning">Sometimes</button>
         </div>

        <!-- User Registration Form -->
        <h2 class="text-center text-primary mt-5">Register a New User</h2>
        <form class="border p-4 shadow-sm bg-light">
            <div class="row">
                <div class="col">
            <input type="text" class="col-6 form-control mb-3" placeholder="First Name" required>
                </div>
                <div class="col">
            <input type="text" class="col-6 form-control mb-3" placeholder="Last Name" required>
            </div>
            </div>
            <input type="email" class="form-control mb-3 is-invalid" placeholder="Email Address" required>
            <input type="password" class="form-control mb-3 is-invalid" placeholder="Password" required>
            <p>Terms & Conditions</p>
            <div>
                <input type="checkbox" id="agree" name="agree" value="agree">
                <label for="agree">I have read and agree to the terms & conditions.</label>
            </div>
            <button class="btn btn-success">Register</button>
        </form>

        <!-- User Table -->
        <h2 class="text-center text-primary mt-5">User List</h2>
        <table class="table table-striped table-hover border mt-3">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jane Doe</td>
                    <td>jane.doe@example.com</td>
                    <td>38</td>
                    <td>Female</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>John Smith</td>
                    <td>john.smith@example.com</td>
                    <td>45</td>
                    <td>Male</td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
